<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-6 form-group">
                <label for="empName">Employee Name:</label>
                <input type="text" formControlName="employee_name" placeholder="Enter the name" name="empName"
                    class="form-control ml-2" id="empName">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 form-group">
                <label for="empAge">Age:</label>
                <input type="number" min="1" formControlName="employee_age" name="employee_age" class="form-control ml-2" id="empAge">
            </div>           
        </div>
        <div class="row">
            <div class="col-xs-6 form-group">
                <label for="empSalary">Salary:</label>
                <input type="number" min="1" formControlName="employee_salary" name="employee_salary" class="form-control ml-2"
                    id="empSalary">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onClose()">Close</button>
        <button type="submit" class="btn btn-success" [disabled]="!addForm.valid">Save</button>
    </div>
</form>
